<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SocketIOでチャットつくってみた</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>
    <section id="section">
        <h1>チャット</h1>

        <!-- STEP1. 接続中 -->
        <section id="nowconnecting">
            <div>
                サーバに接続中....
            </div>
        </section>
        <!-- /接続中 -->
        <!-- STEP2. 名前を入力 -->
        <section id="inputmyname">
            <div>
                名前を入力してください
            </div>
            <form id="frm-myname" autocomplete="off">
                <input class="form-control" type="text" id="txt-myname">
                <br />
                <button>入室!</button>
            </form>
        </section>
        <!-- /名前を入力 -->
        <!-- STEP3. チャット開始 -->
        <section id="chat">
            <!-- 発言フォーム -->
            <form id="frm-post" autocomplete="off">
                <span id="myname"></span><br>
                <input class="form-control" type="text" id="msg"><br/><button>送信!</button><br/>
            </form>

            <section id="chat-main">
                <!-- 発言 -->
                <ul id="msglist"></ul>

                <!-- メンバー一覧 -->
                <ul id="memberlist"></ul>
            </section>

            <!-- ログアウト -->
            <form id="frm-quit">
                <button>退室</button>
            </form>
        </section>
        <!-- /チャット本体 -->

        <script src="/socket.io/socket.io.js"></script>
        <script src="util.js"></script>
        <script src="app.js"></script>
    </section>
</body>
</html>
